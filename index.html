<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <h1>Tic Tac Toe</h1>
       <button>X</button>
       <button>O</button>
       <div class="message"></div>
    </header>
    <div class="main">
        <div class="check right bottom" id="1"></div>
        <div class="check right bottom" id="2"></div>
        <div class="check  bottom" id="3"></div>
        <div class="check right bottom" id="4"></div>
        <div class="check right bottom" id="5"></div>
        <div class="check  bottom" id="6"></div>
        <div class="check right" id="7"></div>
        <div class="check right" id="8"></div>
        <div class="check " id="9"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
